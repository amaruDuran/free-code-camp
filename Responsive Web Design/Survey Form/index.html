<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<div class="container">
    <body>
        <h1 id="title">Tu visión sobre el curso</h1>
        <p id="description">Dejanos tu opinión! Lo utilizaremos para futuros alumnos y posibles mejoras al curso.</p>
        <form id="survey-form" action="submit">
            <fieldset id="personal-info">
                <label id="name-label" for="name">name (*): <input placeholder="Enter your name" id="name" name="name" type="text" value="" required/></label>
                <label id="email-label" for="email">email (*): <input placeholder="Enter your email" id="email" name="email" type="email" value="" required/></label>
                <label id="number-label" for="number">age: <input placeholder="Age" id="number" name="age" type="number" value="" min="18" max="120"/></label>
            </fieldset>
            <fieldset id="class-questions">
                <label for="">Cómo calificas las clases teóricas? (*)
                    <select name="theoric-question" id="dropdown" required>
                        <option selected disabled value="">Selecciona un puntaje</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
                <label for=""> Cómo calificas las clases prácticas? (*)
                    <select name="practice-question" id="dropdown" required>
                        <option selected disabled value="">Selecciona un puntaje</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                
            </fieldset>
            <input id="button" type="submit"/>
        </form>
    </body>
</div>
</html>
